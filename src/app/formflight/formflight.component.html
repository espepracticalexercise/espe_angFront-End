<br />
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-4 col-md-4">
    </div>
    <!-- <div class="col-md-auto"> -->
    <div class="col-4 col-md-4">
      <h3 class="text-center">Welcome to {{ title }}!</h3>
    </div>
    <div class="col-4 col-md-4 text-right">
      <!-- <a routerLink="/list" class="btn btn-outline-primary">Lista</a> -->
    </div>
  </div>
</div>
<div style="text-align:center">
  <img width="200" alt="Angular Logo" src="../assets/images/flight.png" />
</div>

<div class="text-center container">
  <h1>Flight</h1>
  <br />
  <form [formGroup]="flight" (ngSubmit)="addProduct()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="first_name">Nombre</label>
        <input
          type="text"
          id="client"
          name="client"
          class="form-control text-center"
          placeholder="Ingrese su nombre"
          formControlName="first_name"
          [ngClass]="{
            'is-invalid':
              (f.first_name.touched || f.first_name.dirty) &&
              f.first_name.errors
          }"
          minlength="2"
        />
        <div *ngIf="f.first_name.errors" class="invalid-feedback">
          <div *ngIf="f.first_name.errors.required">Su nombre es requerido</div>
          <div *ngIf="f.first_name.errors.minlength">min 2 letras</div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="last_name">Apellido</label>
        <input
          type="text"
          class="form-control text-center"
          placeholder="Ingrese su apellido"
          formControlName="last_name"
          [ngClass]="{
            'is-invalid':
              (f.last_name.touched || f.last_name.dirty) && f.last_name.errors
          }"
          minlength="2"
        />
        <div *ngIf="f.last_name.errors" class="invalid-feedback">
          <div *ngIf="f.last_name.errors.required">
            Su apellido es requerido
          </div>
          <div *ngIf="f.last_name.errors.minlength">min 2 letras</div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="destino">Destino</label>
        <input
          type="text"
          class="form-control text-center"
          placeholder="Ingrese su destino"
          formControlName="place_flight"
          [ngClass]="{
            'is-invalid':
              (f.place_flight.touched || f.place_flight.dirty) &&
              f.place_flight.errors
          }"
        />
        <div *ngIf="f.place_flight.errors" class="invalid-feedback">
          <div *ngIf="f.place_flight.errors.required">
            El destino es requerido
          </div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="date">Fecha</label>
        <input
          type="date"
          class="form-control text-center"
          formControlName="date_flight"
          [ngClass]="{
            'is-invalid':
              (f.date_flight.touched || f.date_flight.dirty) &&
              f.date_flight.errors
          }"
        />
        <div *ngIf="f.date_flight.errors" class="invalid-feedback">
          <div *ngIf="f.date_flight.errors.required">La fecha es requerida</div>
        </div>
      </div>
    </div>
    <button
      type="submit"
      [disabled]="!flight.valid"
      class="btn btn-outline-success"
    >
      Reservar
    </button>
  </form>
</div>
